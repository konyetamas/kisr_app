<div class="card mb-4 box-shadow" *ngIf="album">
    <img id="navElement" routerLink="/album/{{album.id}}" src="{{album.pictureUrl}}" alt="{{album.name}}">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        
        <h6>
            {{album.name}} 
        </h6>
        
  
        <small class="text-muted">{{album.year}}</small>
      </div> 
    </div>
</div>
